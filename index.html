<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNT DOWN TIMER</h1>
    <div class="timer">
        <div class="unitTime"><span id="days">00</span> Days</div>
        <div class="unitTime"><span id="hours">00</span> Hrs</div>
        <div class="unitTime"><span id="minutes">00</span> Mins</div>
        <div class="unitTime"><span id="seconds">00</span> Secs</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
